---
- name: Evaluate user{{ item }} namespace if not exists 
  k8s:
    api_version: v1
    kind: Namespace
    name: 'user{{ item }}'
    state: present

- name: Evaluate Prometheus Subscription
  k8s:
    state: present
    resource_definition: "{{ lookup('template', 'prometheus-subscription.yaml.j2') }}"
